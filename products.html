<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(140, 167, 168);
    }
    .card img {
      max-height: 200px;
      object-fit: contain;
    }
    .welcome {
      text-align: right;
      padding: 1rem;
      font-weight: bold;
    }
    .rating {
      color: #ffc107; 
      font-weight: bold;
      font-size: 1rem;
    }
    .rating span {
      color: #6c757d; 
      font-weight: normal;
      margin-left: 0.3rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header class="py-3 mb-3 border-bottom bg-light d-flex justify-content-between align-items-center px-4">
    <h3>Nexa</h3>
    <div class="welcome">
      Hi, Milena Vartumashvili <button id="logout" class="btn btn-primary btn-sm">Log out</button>
    </div>
  </header>

  <div class="container">
    <h4 class="mb-3">Today's Deals</h4>
    <div class="row" id="product-list"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function(){
      // Logout
      $('#logout').click(function(){
        localStorage.removeItem('token');
        window.location.href = 'index.html';
      });

      
      function getStars(rating) {
        let stars = '';
        for (let i = 1; i <= 5; i++) {
          if (rating >= i) {
            stars += '★'; 
          } else if (rating >= i - 0.5) {
            stars += '⯨'; 
          } else {
            stars += '☆'; 
          }
        }
        return stars;
      }

      // Fetch products from DummyJSON
      fetch('https://dummyjson.com/products')
      .then(res => res.json())
      .then(data => {
        const products = data.products;
        let html = "";
        products.forEach(p => {
          html += `
            <div class="col-md-4 mb-4">
              <div class="card h-100 shadow-sm">
                <img src="${p.thumbnail}" class="card-img-top" alt="${p.title}">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">${p.title}</h5>
                  <p class="card-text text-success fw-bold">$${p.price}</p>
                  <p class="card-text rating">${getStars(p.rating)} <span>(${p.rating})</span></p>
                  <button class="btn btn-primary mt-auto">Add to Cart</button>
                </div>
              </div>
            </div>
          `;
        });
        $('#product-list').html(html);
      })
      .catch(err => console.error('Error fetching products:', err));
    });
  </script>
</body>
</html>
